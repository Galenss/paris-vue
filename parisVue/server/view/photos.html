<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="img/favicon.ico">
  <title>巴黎经典-客照欣赏</title>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
<header id="header" class="bg-white fixed-top">
</header>
<main id="main" class="container-fluid">
  <div class="container">
    <!-- 卡片 -->
    <div class="card my-2">
      <div class="card-header font-weight-bold">客照欣赏</div>
      <div class="card-body">
        <ul class="nav list-group">
          <li class="nav-tabs font-weight-bold my-1">
            <ul class="nav ">
              <li class="nav-link font-weight-bold mr-1">类型</li>
              <li class="mr-1"><a class="btn btn-danger " href="#">全部</a></li>
              <li class="mr-1"><a class="btn btn-danger " href="#">搞怪</a></li>
              <li class="mr-1"><a class="btn" href="#">军旅</a></li>
              <li class="mr-1"><a class="btn" href="#">中国风</a></li>
              <li class="mr-1"><a class="btn" href="#">青春</a></li>
              <li class="mr-1"><a class="btn" href="#">轻奢</a></li>
            </ul>
          </li>
          <li class="nav-tabs font-weight-bold my-1">
            <ul class="nav">
              <li class="nav-link font-weight-bold">颜色</li>
              <li class="mr-1"><a class="btn btn-danger" href="#">全部</a></li>
              <li class="mr-1"><a class="btn" href="#">红色</a></li>
              <li class="mr-1"><a class="btn" href="#">白色</a></li>
              <li class="mr-1"><a class="btn" href="#">蓝色</a></li>
              <li class="mr-1"><a class="btn" href="#">黑色</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div v-for="p in photos" class="col-4 p-1">
        <div class="card box-shadow">
          <a :href="p.href"><img class="card-img-top" :src="p.img_url" alt="Card image cap"></a>
          <div class="card-body">
            <h3>{{p.title}}</h3>
            <div class="d-flex  justify-content-between align-items-center">
              <div class="btn-group">
                <a :href="p.href" class="btn btn-sm btn-outline-secondary">查看全部</a>
              </div>
              <small class="text-muted">{{p.counts}}张</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- 分页 -->
<div class="col-sm-12 py-2 ">
  <ul class="pagination justify-content-center">
      <li  class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li  class="page-item"><a class="page-link" href="#">下一页</a></li>
  </ul>
</div>
<!-- 摄影师 -->
<div class="row p-0">
  <div class="col-12 p-0"><img src="img/luyi.png" class="w-100" alt=""/></div>
</div>
</main>

<!-- 底部 -->
<footer id="footer" class="container-fluid">
  
</footer>

    ================================================== -->

<script src="js/ajax.js"></script>
<script src="js/vue.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/index.js"></script>
<script src="js/photos.js"></script>
  </body>
</html>
